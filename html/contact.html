<form action="https://formspree.io/f/mayzdqzg" method="post">

  </div>
  <div class="mb-3 row">
    <label for="bericht" class="col-sm-2 col-form-label">Uw bericht</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="bericht" name="bericht" rows="3" required></textarea>
      </div>
  </div>
    <button type="submit" class="btn btn-dark">Verzend</button>
